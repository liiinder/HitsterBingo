<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bingo</title>
    <style>
        body {
            margin: 0;
            padding: 1vw 1vh;
            font-family: sans-serif;
            background-color: #000;
        }

        .boards-container {
            display: flex;
            flex-direction: column;
            gap: 2vh;
        }

        .bingo-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            row-gap: 1vw;
            column-gap: 1vh;
            width: 90vw;
            height: 45vh;
        }

        .bingo-button {
            width: 100%;
            height: 100%;
            font-size: 2rem;
            color: white;
            border: none;
            border-radius: 0.5rem;
            position: relative;
            cursor: pointer;
        }

        .bingo-button.marked::after {
            content: "âœ–";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 5px black;
            pointer-events: none;
        }

        .orange { background-color: #ff8800; }
        .green  { background-color: #00ff2e; }
        .pink   { background-color: #ff46ed; }
        .blue   { background-color: #0df; }
        .red    { background-color: #ff1900; }

        button:focus {
            outline: none;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="boards-container" id="boardsContainer">
        <!-- Boards inserted here -->
    </div>

    <button class="reset-btn" onclick="initBoards()">Reset Boards</button>

    <script>
        const COLORS = ["orange", "green", "red", "blue", "pink"];
        const boardsContainer = document.getElementById("boardsContainer");

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function generateBoard() {
            const colorList = COLORS.flatMap(color => Array(5).fill(color));
            shuffle(colorList);

            const board = document.createElement("div");
            board.className = "bingo-board";

            for (let i = 0; i < 25; i++) {
                const color = colorList[i];
                const button = document.createElement("button");
                button.className = `bingo-button ${color}`;
                button.title = color;
                button.addEventListener("click", () => {
                    button.classList.toggle("marked");
                });
                board.appendChild(button);
            }

            return board;
        }

        function initBoards() {
            boardsContainer.innerHTML = "";
            boardsContainer.appendChild(generateBoard());
            boardsContainer.appendChild(generateBoard());
        }

        window.onload = initBoards;
    </script>

</body>
</html>
