<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bingo</title>
    <style>
        body {
            touch-action: manipulation;
            margin: 0;
            padding: 2dvw 2dvh;
            font-family: sans-serif;
            background-color: #000;
        }

        .boards-container {
            display: flex;
            flex-direction: column;
            gap: 6dvh;
        }

        .bingo-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            row-gap: 1dvw;
            column-gap: 1dvh;
            width: 96dvw;
            height: 45dvh;
        }

        .bingo-button {
            width: 100%;
            height: 100%;
            font-size: 2rem;
            color: white;
            border: none;
            border-radius: 0.5rem;
            position: relative;
            cursor: pointer;
        }

        .bingo-button.marked::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: center/60% no-repeat;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><line x1="10" y1="10" x2="90" y2="90" stroke="black" stroke-width="12" stroke-linecap="round"/><line x1="90" y1="10" x2="10" y2="90" stroke="black" stroke-width="12" stroke-linecap="round"/></svg>');
        }

        .orange { background-color: #ff8800; }
        .green  { background-color: #00ff2e; }
        .pink   { background-color: #ff46ed; }
        .blue   { background-color: #00ddff; }
        .red    { background-color: #ff1900; }

        .orange.marked { background-color: #ff880088; }
        .green.marked  { background-color: #00ff2e88; }
        .pink.marked   { background-color: #ff46ed88; }
        .blue.marked   { background-color: #00ddff88; }
        .red.marked    { background-color: #ff190088; }

        button:focus {
            outline: none;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            width: 96dvw;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="boards-container" id="boardsContainer">
        <!-- Boards inserted here -->
    </div>

    <button class="reset-btn" onclick="initBoards()">Reset Boards</button>

    <script>
        const COLORS = ["orange", "green", "red", "blue", "pink"];
        const boardsContainer = document.getElementById("boardsContainer");

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function generateBoard() {
            const colorList = COLORS.flatMap(color => Array(5).fill(color));
            shuffle(colorList);

            const board = document.createElement("div");
            board.className = "bingo-board";

            for (let i = 0; i < 25; i++) {
                const color = colorList[i];
                const button = document.createElement("button");
                button.className = `bingo-button ${color}`;
                button.title = color;
                button.addEventListener("click", () => {
                    button.classList.toggle("marked");
                });
                board.appendChild(button);
            }

            return board;
        }

        function initBoards() {
            boardsContainer.innerHTML = "";
            boardsContainer.appendChild(generateBoard());
            boardsContainer.appendChild(generateBoard());
        }

        window.onload = initBoards;
    </script>

</body>
</html>
